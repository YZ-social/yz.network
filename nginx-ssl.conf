# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name _;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name _;

    # Docker DNS resolver for dynamic hostname resolution
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # SSL certificate paths (will be mounted from host)
    ssl_certificate /etc/letsencrypt/live/imeyouwe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/imeyouwe.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /usr/share/nginx/html;
    index index.html;

    # WebSocket proxy for bootstrap server
    location /ws {
        set $bootstrap_upstream yz-bootstrap-server:8080;
        proxy_pass http://$bootstrap_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Upstream definitions for bridge nodes
    upstream bridge-node-1 {
        server yz-bridge-node-1:8083 max_fails=3 fail_timeout=30s;
    }

    upstream bridge-node-2 {
        server yz-bridge-node-2:8084 max_fails=3 fail_timeout=30s;
    }

    # WebSocket proxy for bridge node 1
    location /bridge1 {
        proxy_pass http://bridge-node-1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
    }

    # WebSocket proxy for bridge node 2

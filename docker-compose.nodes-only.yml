# Docker Compose for Secondary Instances
# Use this on additional servers that connect to primary bootstrap server
#
# Usage:
#   1. Set BOOTSTRAP_URL in .env to point to primary instance
#   2. docker-compose -f docker-compose.nodes-only.yml up -d --scale dht-node=15

version: '3.8'

services:
  # DHT Nodes only (no bootstrap, no dashboard)
  dht-node:
    build:
      context: .
      dockerfile: Dockerfile
    command: node src/docker/start-dht-node.js
    environment:
      # MUST set this to primary bootstrap server IP
      - BOOTSTRAP_URL=${BOOTSTRAP_URL:-ws://bootstrap:8080}
      - OPEN_NETWORK=true
      - METRICS_PORT=9090
      - NODE_NAME=${HOSTNAME:-node}-${CONTAINER_ID}
    networks:
      - dht-network
    restart: unless-stopped
    deploy:
      # Adjust replicas based on server capacity
      replicas: ${NODE_COUNT:-15}
      resources:
        limits:
          cpus: '0.15'
          memory: 192M
        reservations:
          cpus: '0.05'
          memory: 96M
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dht-network:
    driver: bridge
